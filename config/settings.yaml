# Data settings
data_dir: "./data"
train_dir: "./data/train"
val_dir: "./data/val"
test_dir: "./data/test"

# Dataset paths
dataset_paths:
  PH2: "/dtu/datasets1/02516/PH2_Dataset_images/"
  DRIVE: "/dtu/datasets1/02516/DRIVE/"

# Training settings
device: "cuda"
num_workers: 4
pin_memory: true

# Output settings
output_dir: "./outputs"
checkpoint_dir: "./checkpoints"
log_dir: "./logs"
save_best_only: true

# Logging
log_interval: 10
save_interval: 5

# Ablation study configurations
models:
  - "EncoderDecoder"
  - "Unet"

# For now, run the ablation only on DRIVE
datasets:
  - "DRIVE"

# Focal loss with different gamma values (1 to 5)
losses:
  - "Focal1"
  - "Focal2"
  - "Focal3"
  - "Focal4"
  - "Focal5"

# Only compare SGD vs AdamW
optimizers:
  - "adamW"
  - "sgd"

# Dataset normalization statistics (calculated from training data)
normalization:
